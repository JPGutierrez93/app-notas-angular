<h1>{{tituloPagina}}</h1>

<form class="form" #noteForm="ngForm" (ngSubmit)="onSubmit(noteForm)">

    <div class="input">
        <div class="lineas label"><label for="titulo">TÍTULO</label></div>
        <div class="lineas"><input type="text" name="titulo" #titulo="ngModel" [(ngModel)]="note.titulo" required/></div>
        <div class="lineas"><span class="validacion" *ngIf="titulo.touched && !titulo.valid">
            Ingrese un título para su nota
        </span></div>
    </div>

    <div class="input">
        <div class="lineas label"><label for="contenido">CONTENIDO</label></div>
        <div class="lineas"><textarea type="text" name="contenido" #contenido="ngModel" [(ngModel)]="note.contenido" required></textarea></div>
        <div class="lineas"><span class="validacion" *ngIf="contenido.touched && !contenido.valid">
            Ingrese el contenido de su nota
        </span></div>
    </div>

    <div class="input"><div class="lineas"><input class="btn" type="submit" value="GUARDAR" [disabled]="!noteForm.form.valid"></div></div>

</form>
